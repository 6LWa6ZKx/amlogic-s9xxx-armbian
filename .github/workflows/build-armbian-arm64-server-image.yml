          armbian_path: build/output/images/*.img.gz    # è¾“å…¥ï¼šä¸Šä¸€æ­¥ç¼–è¯‘çš„é€šç”¨é•œåƒ
          armbian_board: ${{ inputs.armbian_board }}    # è¦æ‰“åŒ…çš„è®¾å¤‡åˆ—è¡¨ (å¦‚: s905x3_s922x)
          armbian_kernel: ${{ inputs.armbian_kernel }}  # å†…æ ¸ç‰ˆæœ¬ (å¦‚: 6.6.y_6.12.y)
          auto_kernel: ${{ inputs.auto_kernel }}        # æ˜¯å¦è‡ªåŠ¨ä½¿ç”¨æœ€æ–°å†…æ ¸
